<html>
	<head>
		<title>Games</title>
		<script>
			function answer(){
				var radio = document.getElementsByName("trivia"); 
				var selection = false; 
				var message = "";

				for( var i = 0; i < radio.length; i++) { 
					if(radio[i].value == "Correct!" && radio[i].checked == true) { 
						selection = true; 
					}
				}

				if(selection == true) {
					message = message + "<b><p style='color:green'>Way to go!</p></b>"; 
				} else { 
					message = message + "<b><p style='color:red'>Try again my friend.</p></b>"; 
				}
					document.getElementById("response").innerHTML = message;
			}
		</script>
	</head>
	<body>
		<div class="trivia">
			<h2 id="triviaQuestion">Warrior Cats Trivia (Only for Warrior Cats fans)</h2>
			<p>Who was the main villan in "The Darkest Hour?"</p>
			<form>
				<div id="response"></div>
				<input type="radio"name="trivia"value="Wrong Answer!">Bramblepaw<br>
				<input type="radio"name="trivia"value="Wrong Answer!">Tigerstar<br>
				<input type="radio"name="trivia"value="Wrong Answer!">Firestar<br>
				<input type="radio"name="trivia"value="Correct!">Scourge<br>
				<hr/>
				<input id="buttuns" type="button"value="Submit" onclick="answer()">
			</form>
		</div>
		<h1>More coming soon!</h1>
	</body>
</html>
